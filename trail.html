<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      overflow-x: hidden; /* Prevent horizontal scroll */
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }
    .btn-category {
      min-width: 150px;
    }
  </style>
</head>
<body>

  <!-- Centered Container -->
  <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 100vh;">
    <h1 class="display-5 text-primary fw-bold mb-4">Select a Category</h1>
    
    <div class="d-flex flex-column flex-md-row gap-3">
      <button class="btn btn-outline-primary btn-lg btn-category" onclick="redirectToCategory('mens')">Men's</button>
      <button class="btn btn-outline-danger btn-lg btn-category" onclick="redirectToCategory('womens')">Women's</button>
      <button class="btn btn-outline-success btn-lg btn-category" onclick="redirectToCategory('accessories')">Accessories</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    function redirectToCategory(category) {
      window.location.href = `products.html?category=${category}`;
    }
  </script>
  
</body>
</html>
